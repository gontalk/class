<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Page with Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
        }

        .audio-container {
            margin-bottom: 20px;
        }

        .audio-slot {
            margin: 10px 0;
        }

        .book-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Audio Tracks and Book Page</div>

        <div class="audio-container">
            <div class="audio-slot">
                <label>Track 1:</label>
                <audio controls>
                    <source src="audio/track1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="audio-slot">
                <label>Track 2:</label>
                <audio controls>
                    <source src="audio/track2.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="audio-slot">
                <label>Track 3:</label>
                <audio controls>
                    <source src="audio/track3.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>

        <img src="https://via.placeholder.com/600x800?text=Book+Page" alt="Book Page" class="book-image">
    </div>
</body>
</html>
